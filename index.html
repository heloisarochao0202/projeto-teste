### **Conteúdo do `index.html`**

```html
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        label, select, input, button {
            display: block;
            margin: 10px auto;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <label for="temperatura">Insira a temperatura:</label>
        <input type="number" id="temperatura" placeholder="Ex.: 25">
        
        <label for="unidadeEntrada">Unidade de entrada:</label>
        <select id="unidadeEntrada">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        
        <label for="unidadeSaida">Unidade de saída:</label>
        <select id="unidadeSaida">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        
        <button onclick="converter()">Converter</button>
        <div id="resultado"></div>
    </div>

    <script>
        function converter() {
            const temperatura = parseFloat(document.getElementById("temperatura").value);
            const unidadeEntrada = document.getElementById("unidadeEntrada").value;
            const unidadeSaida = document.getElementById("unidadeSaida").value;

            if (isNaN(temperatura)) {
                document.getElementById("resultado").innerText = "Por favor, insira uma temperatura válida.";
                return;
            }

            let resultado;
            if (unidadeEntrada === unidadeSaida) {
                resultado = temperatura;
            } else if (unidadeEntrada === "C" && unidadeSaida === "F") {
                resultado = (temperatura * 9/5) + 32;
            } else if (unidadeEntrada === "C" && unidadeSaida === "K") {
                resultado = temperatura + 273.15;
            } else if (unidadeEntrada === "F" && unidadeSaida === "C") {
                resultado = (temperatura - 32) * 5/9;
            } else if (unidadeEntrada === "F" && unidadeSaida === "K") {
                resultado = (temperatura - 32) * 5/9 + 273.15;
            } else if (unidadeEntrada === "K" && unidadeSaida === "C") {
                resultado = temperatura - 273.15;
            } else if (unidadeEntrada === "K" && unidadeSaida === "F") {
                resultado = (temperatura - 273.15) * 9/5 + 32;
            }
            
            document.getElementById("resultado").innerText = 
                `O resultado é: ${resultado.toFixed(2)}°${unidadeSaida}`;
        }
    </script>
</body>
</html>
